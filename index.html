<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div class="header">
            <div id="logo">
                <h2>CALCULATOR</h2>
                <hr>
            </div>
            <div class="output">
                <p id="calculation"></p>
                <p id="display"></p>
            </div>
        </div>
        <div class="keypad">
            <div class="row1">
                <button id="clear">C</button>
                <button id="unknown1"></button>
                <button id="unkown2"></button>
                <button id="divide" class="operator oper">รท</button>
            </div>
            <div class="row2">
                <button id="seven" class="num">7</button>
                <button id="eight" class="num">8</button>
                <button id="nine" class="num">9</button>
                <button id="multiply" class="operator oper">x</button>
            </div>
            <div class="row3">
                <button id="four" class="num">4</button>
                <button id="five" class="num">5</button>
                <button id="six" class="num">6</button>
                <button id="subtract" class="operator oper">-</button>
            </div>
            <div class="row4">
                <button id="one" class="num">1</button>
                <button id="two" class="num">2</button>
                <button id="three" class="num">3</button>
                <button id="add" class="operator oper">+</button>
            </div>
            <div class="row5">
                <button id="zero" class="num">0</button>
                <button id="decimal">.</button>
                <button id="equals" class="oper">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
